<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="options.css"/>
  </head>
  <body>
    <div id="main">
        <div>
            <label id="label_leech_percentage" for="leech_percentage"></label>
            <input type="checkbox" id="leech_percentage" class="checkbox_option" data-key="leech_percentage" checked>
        </div>
        <div>
            <label id="label_ratio_percentage" for="ratio_percentage"></label>
            <input type="checkbox" id="ratio_percentage" class="checkbox_option" data-key="ratio_percentage" checked>
        </div>
        <div>
            <label id="label_fiability" for="fiability"></label>
            <input type="checkbox" id="fiability" class="checkbox_option" data-key="fiability" checked>
        </div>
        <div>
            <label id="label_ratio" for="ratio"></label>
            <input type="checkbox" id="ratio" class="checkbox_option" data-key="ratio" checked>
        </div>
    </div>
    <script src="options.js"></script>
  </body>
</html>
